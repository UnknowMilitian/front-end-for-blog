      <!-- Header -->
      <header class="my-[1rem] p-[1rem] rounded-md">

          <a href="#" class="header-logo text-green-400 text-[2rem] font-[800]">

          </ul>
        </nav>
      </header>
      <!-- /Header -->

      <section class="content my-[3rem]" id="content">
        <h1 class="text-white tracking-lg text-[2rem]">
          Search <span class="underline italic">2090</span> developer advocates
          found by
          <a
            href="https://www.linkedin.com/in/jaloliddin-umariy-4b0a79251/"
            class="text-green-400"
            >@umariy</a
          >'s webscraper and the <br />
          TwitterAPI.
        </h1>

        <form action="" class="my-[1rem] flex">
          <input
            type="text"
            class="px-[1rem] py-[0.7rem] rounded-l outline-none bg-slate-800 text-white text-[1.2rem] tracking-wide font-[800]"
            placeholder="Search"
          />
          <input
            type="submit"
            value="Submit"
            class="px-[1.5rem] py-[0.5rem] cursor-pointer text-white bg-green-400 rounded-e"
          />
        </form>
      </section>
    </div>
